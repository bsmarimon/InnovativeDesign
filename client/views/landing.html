<template name="landing">
  <div class="row rowFix">
    <video autoplay muted loop class="responsive-video hide-on-med-and-down">
      <source src="img/innod.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="col l12 m12 removeLeftPadding removeRightPadding">
      <div class="row">
        <div class="col l4 m5 offset-m1 removeLeftPadding">
          <div class="card landingCard">
            <div class="card-content">

              {{#each events}}

              <div class="row rowFix">
                <div class="col l12">
                  <h2>{{this.title}}</h2>
                </div>
              </div>
              <div class="row rowFix">
                <div class="col l2">
                  <i class="fa fa-2x fa-location-arrow"></i>
                </div>
                <div class="col l10">
                  <p class="icon-text">{{this.location}}</p>
                </div>
              </div>
              <div class="row rowFix">
                <div class="col l2">
                  <i class="fa fa-2x fa-calendar"></i>
                </div>
                <div class="col l10">
                  <p class="icon-text">{{this.date}}</p>
                </div>
              </div>
              <div class="row rowFix">
                <div class="col l2">
                  <i class="fa fa-2x fa-clock-o"></i>
                </div>
                <div class="col l10">
                  <p class="icon-text">{{this.time}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col l2">
                  <i class="fa fa-2x fa-facebook"></i>
                </div>
                <div class="col l10">
                  <a href="{{this.facebook_url}}" target="_blank" class="icon-text"><p>Event Page</p></a>
                </div>
              </div>
              <br>

              {{/each}}

            </div>
          </div>
        </div>

        <div class="col l4 m5">
          <div class="card landingCard removeLeftPadding removeRightPadding">
            <div class="card-content">
                <div class="row rowFix">
                  <div class="col l12">
                    <h2>Fall 2015 Recruitment</h2> 
                    <p>Interested in joining Innovative Design? Make sure to come to our infosession at the start of the semester! We'll be releasing applications shortly after.</p>
                  </div>
                </div>
              </div>
          </div>
        </div>


        <div class="col l4 m5 offset-m1">
          <div class="card landingCard removeLeftPadding removeRightPadding">
            <div class="card-content">
              <div class="row rowFix">
                <div class="col l12">
                  <h2>Recent Work</h2>
                </div>
              </div>
            </div>  
          </div>
        </div>


      </div>
    </div>
  </div>
</template>
