<template name="photo">
  <div class="row rowTopSpacing">
    <div class="col l8 offset-l2">
      <h2><u>Pho</u>to</h2>
      <p>From branding to event marketing, banners to cover photos, our designers are here to provide you with a wide variety of possibilities in design services and consultancy.</p>
    </div>
  </div>
  <div class="row">
    <div class="col l8 offset-l2">
      <div class="row">
        {{#with photo}}
          {{#with this.page1}}
          <div id="test1" class="col l12 removeLeftPadding">
            <div class="col l4 removeLeftPadding">
              {{#each this.column1}}
                <img class="work responsive-img" src="{{this.image.url}}">
              {{/each}}
            </div>
            <div class="col l4">
              {{#each this.column2}}
                <img class="work responsive-img" src="{{this.image.url}}">
              {{/each}}
            </div>
            <div class="col l4 removeRightPadding">
              {{#each this.column3}}
                <img class="work responsive-img" src="{{this.image.url}}">
              {{/each}}
            </div>
          </div>
          {{/with}}
          <div id="test2" class="col l12 removeLeftPadding">
            <div class="col l4 removeLeftPadding">
              {{#each this.column2}}
                <img class="work responsive-img" src="{{this.image.url}}">
              {{/each}}
            </div>
            <div class="col l4">
              {{#each this.column2}}
                <img class="work responsive-img" src="{{this.image.url}}">
              {{/each}}
            </div>
            <div class="col l4 removeRightPadding">
              {{#each this.column3}}
                <img class="work responsive-img" src="{{this.image.url}}">
              {{/each}}
            </div>
          </div>
          {{/with}}
          <div id="test3" class="col l12 removeLeftPadding">
            <div class="col l4 removeLeftPadding">
              {{#each this.column3}}
                <img class="work responsive-img" src="{{this.image.url}}">
              {{/each}}
            </div>
            <div class="col l4">
              {{#each this.column2}}
                <img class="work responsive-img" src="{{this.image.url}}">
              {{/each}}
            </div>
            <div class="col l4 removeRightPadding">
              {{#each this.column3}}
                <img class="work responsive-img" src="{{this.image.url}}">
              {{/each}}
            </div>
          </div>
          {{/with}}
        {{/with}}
      </div>
        

      <div class="row">
        <ul class="tabs tabs100">
          <li class="tab col l1">
            <a class="active" href="#test1">
              <p>1</p>
            </a>
          </li>
          <li class="tab col l1">
            <a href="#test2">
              <p>2</p>
            </a>
          </li>
          <li class="tab col l1">
            <a href="#test3">
              <p>3</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</template>
