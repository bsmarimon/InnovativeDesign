<template name="landing1">


  	<nav>
  		<div class="nav-wrapper">
	     	<a href="/" class="brand-logo"><img class="logo" src="img/logo-white.png"></a>
			<ul class="right hide-on-med-and-down">
		    	<li><a href="#!">Work</a></li>
		    	<li><a href="#!">Teams</a></li>
		    	<li><a href="/officers">Officers</a></li>
		    	<li><a href="/contact">Contact</a></li>
		  	</ul>
		  	<ul id="slide-out" class="side-nav">
			    <li><a href="#!">Work</a></li>
		    	<li><a href="#!">Teams</a></li>
		    	<li><a href="/officers">Officers</a></li>
		    	<li><a href="/contact">Contact</a></li>
		  	</ul>
	  		<a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
	  	</div>
	</nav>

	<div class="col l12 m4 s12">					
  		<div class="card-content event">
  			<div class="row rowFix">
  				<div class="col l12">
	  				<h2>DeCal Infosession</h2>
  				</div>
  			</div>
  			<div class="row rowFix">
  				<div class="col l2">
  					<i class="fa fa-2x fa-location-arrow"></i>
  				</div>
  				<div class="col l10">
  					<p class="icon-text">Wheeler Hall</p>
  				</div>
  			</div>
  			<div class="row rowFix">
  				<div class="col l2">
  					<i class="fa fa-2x fa-calendar"></i>
  				</div>
  				<div class="col l10">
  					<p class="icon-text">September 3</p>
  				</div>
  			</div>
  			<div class="row rowFix">
  				<div class="col l2">
  					<i class="fa fa-2x fa-clock-o"></i>
  				</div>
  				<div class="col l10">
  					<p class="icon-text">7-8 PM</p>
  				</div>
  			</div>
  			<div class="row rowFix">
  				<div class="col l2">
  					<i class="fa fa-2x fa-facebook"></i>
  				</div>
  				<div class="col l10">
  					<p class="icon-text">Event</p>
  				</div>
  			</div>
  		</div>
	</div>

	<div class="row main">
		<div class="col l4 m10 offset-m1 removeLeftPadding">
	  		<div class="card-content request">
  			  	<div class="row rowFix">
	  				<div class="col l12">
		  				<h2>Please submit design requests through the form below.</h2>
	  				</div>
	  			</div>
	  			<form class="col l12 requestForm">
			       	<div class="row rowFix">  
			        	<div class="input-field col l6">	        		
			          		<input id="first_name" type="text">
			          		<label for="first_name">Name</label>
			        	</div>
			   
				        <div class="input-field col l6">
			        	  	<input id="email" type="email">
			          		<label for="email">Email</label>
			        	</div>
			        </div>
					<div class="row rowFix">  
				        <div class="input-field col l6">
			        	  	<input id="phone" type="text">
			          		<label for="phone">Phone</label>
			        	</div>
			
			        	<div class="input-field col l6">
			        	  	<input id="organization" type="text">
			          		<label for="organization">Organization</label>
			        	</div>
			        </div>
			        <div class="row rowFix">    
			        	<div class="input-field col l6">
			        		<input type="date" placeholder="Proposed Deadline" class="datepicker">
			        		<label for="date"></label>
			        	</div> 
			        	<div class="col l6">
				        	<label class="tierSelect">&nbsp;</label>
						    <select id="dropdown" class="browser-default tierSelect">
							      <option value="" disabled="" selected="">Project Category</option>
							      <option value="videography">Videography</option>
							      <option value="photography">Photography</option>
							      <option value="graphicdesign">Graphic Design</option>
							      <option value="webdesign">Web Design</option>
						    </select>
						</div>
					</div>
					{{#if graphic}}
						<div class="row">  
					        <div class="input-field col l6">
				        	  	<p class="removeTopMargin">
							    	<input type="checkbox" class="filled-in" id="banner"/>
							      	<label for="banner">Banner</label>
							    </p>
				        	</div>
				        	<div class="input-field col l6">
				        	  	<p class="removeTopMargin">
							    	<input type="checkbox" class="filled-in" id="poster"/>
							      	<label for="poster">Poster</label>
							    </p>
				        	</div>
				        	<div class="input-field col l6">
				        	  	<p class="removeTopMargin">
							    	<input type="checkbox" class="filled-in" id="logo"/>
							      	<label for="logo">Logo</label>
							    </p>
				        	</div>
				        	<div class="input-field col l6">
				        	  	<p class="removeTopMargin">
							    	<input type="checkbox" class="filled-in" id="pamphlet"/>
							      	<label for="pamphlet">Pamphlet</label>
							    </p>
				        	</div>
				        	<div class="input-field col l6">
				        	  	<p class="removeTopMargin">
							    	<input type="checkbox" class="filled-in" id="other"/>
							      	<label for="other">Other</label>
							    </p>
				        	</div>
				        </div>
					{{/if}}
					{{#if video}}
						<div class="row">  
					        <div class="input-field col l6">
				        	  	<p class="removeTopMargin">
							    	<input type="checkbox" class="filled-in" id="Documentary"/>
							      	<label for="Documentary">Documentary</label>
							    </p>
				        	</div>
				        	<div class="input-field col l6">
				        	  	<p class="removeTopMargin">
							    	<input type="checkbox" class="filled-in" id="Promotional"/>
							      	<label for="Promotional">Promotional</label>
							    </p>
				        	</div>
				        	<div class="input-field col l6">
				        	  	<p class="removeTopMargin">
							    	<input type="checkbox" class="filled-in" id="other"/>
							      	<label for="other">Other</label>
							    </p>
				        	</div>
				        </div>
					{{/if}}
					{{#if photo}}
						<div class="row">  
					        <div class="input-field col l6">
				        	  	<p class="removeTopMargin">
							    	<input type="checkbox" class="filled-in" id="Documentary"/>
							      	<label for="Documentary">Club Photos</label>
							    </p>
				        	</div>
				        	<div class="input-field col l6">
				        	  	<p class="removeTopMargin">
							    	<input type="checkbox" class="filled-in" id="Promotional"/>
							      	<label for="Promotional">Event Photos</label>
							    </p>
				        	</div>
				        	<div class="input-field col l6">
				        	  	<p class="removeTopMargin">
							    	<input type="checkbox" class="filled-in" id="other"/>
							      	<label for="other">Other</label>
							    </p>
				        	</div>
				        </div>
					{{/if}}
					{{#if web}}
						<div class="row">  
					        <div class="input-field col l6">
				        	  	<p class="removeTopMargin">
							    	<input type="checkbox" class="filled-in" id="Documentary"/>
							      	<label for="Documentary">Single Page Site</label>
							    </p>
				        	</div>
				        	<div class="input-field col l6">
				        	  	<p class="removeTopMargin">
							    	<input type="checkbox" class="filled-in" id="Promotional"/>
							      	<label for="Promotional">Multi-Page Site</label>
							    </p>
				        	</div>
				        	<div class="input-field col l6">
				        	  	<p class="removeTopMargin">
							    	<input type="checkbox" class="filled-in" id="Promotional"/>
							      	<label for="Promotional">Blog</label>
							    </p>
				        	</div>
				        	<div class="input-field col l6">
				        	  	<p class="removeTopMargin">
							    	<input type="checkbox" class="filled-in" id="other"/>
							      	<label for="other">Other</label>
							    </p>
				        	</div>
				        </div>
					{{/if}}
					<div class="row rowFix">  
				    	<div class="input-field col s12">
			            	<textarea id="textarea1" class="materialize-textarea additionalInfo" length="500"></textarea>
        					<label for="textarea1">Project Description</label>
				      	</div>
				    </div>
				    <div class="row rowFix">  
				      	<div id="submitbtn" class="col s12">
					      	<button class="btn waves-effect waves-light submitbtn" type="submit" name="action">Send
								<i class="mdi-content-send right"></i>
							</button>
						</div>
					</div>
				</form>
	  		</div>
		</div>
	</div>
</template>
