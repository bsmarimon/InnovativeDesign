      <h2>Hey!</h2>
      <p><b class="blueBold">Innovative Design</b> is a family of designers, photographers, web developers, and videographers at the University of California, Berkeley. We are creative individuals who are continuously evolving by collaborating, inspiring and educating one another. It is through our different artistic tools and talents that we are able to create novel photographs, designs, videos, and websites for our peers and professional clients.</p>
      <p>For design requests, please submit the form available on the site. Unfortunately, each semester we recieve more requests than we can accept, so please try to send us yours as early as possible! If you have any other <b class="blueBold">questions</b> or concerns for the club, feel free to email us at <a href='mailto:innovativedesignatcal@gmail.com'>innovativedesignatcal@gmail.com</a>.</p>
      <p>If you're looking to <b class="blueBold">apply</b> to the club, we have an infosession at the start of every semester for prospective members. After the infosession is over, the application can be found at <a href='http://apply.innovativedesign.club'>apply.innovativedesign.club</a>. You can watch the events page for more information on the club infosession once the semester starts.</p><br>
