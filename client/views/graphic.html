<template name="graphic">
  <div class="row rowTopSpacing">
    <div class="col l8 offset-l2">
      <h2><u>Desi</u>gn</h2>
      <p>From branding to event marketing, banners to cover photos, our designers are here to provide you with a wide variety of possibilities in design services and consultancy.</p>
    </div>
  </div>
  <div class="row">
    <div class="col l8 offset-l2">
      <div class="row">
        <ul class="tabs tierTabs">
          <li class="tab">
            <a class="btn-flat goldtier active" href="#gold"><p class="flow-text">Gold: On Campus</p></a>
          </li>
          <li class="tab">
            <a class="btn-flat bluetier" href="#blue"><p class="flow-text">Blue: Off Campus</p></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col l8 offset-l2 removeLeftPadding removeRightPadding">
      <div class="row">     
        
        <div id="blue" class="col l12 removeLeftPadding removeRightPadding">
          <div class="row">
            <div class="col l12 removeLeftPadding removeRightPadding"> 
              {{#with blue}}
              <div class="row">
                {{#with this.page1}}
                <div id="test1" class="col l12">
                  <div class="col l4 removeLeftPadding">
                    {{#each this.column1}}
                    <img class="work responsive-img" src="{{this.image.url}}">
                    {{/each}}
                  </div>
                  <div class="col l4">
                    {{#each this.column2}}
                    <img class="work responsive-img" src="{{this.image.url}}">
                    {{/each}}
                  </div>
                  <div class="col l4 removeRightPadding">
                    {{#each this.column3}}
                    <img class="work responsive-img" src="{{this.image.url}}">
                    {{/each}}
                  </div>
                </div>

                    <img class="work responsive-img" src="{{this.image.url}}">
                    {{/each}}

                {{#with this.page3}}

                    <img class="work responsive-img" src="{{this.image.url}}">

             {{/with}}
              <div class="row">
                <ul class="tabs tabs100">
                  <li class="tab col l1">
                    <a class="active" href="#test1">
                      <p>1</p>
                    </a>

                  <li class="tab col l1">
