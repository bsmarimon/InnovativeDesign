<template name="officers">
  <div class="row rowTopSpacing">
    <div class="col s10 offset-s1">
      <div class="row">
        {{#each officers}}
        <div class="col l3 m6 s6">
          <div class="card cardBottomMargin">
              <div class="card-image waves-effect waves-block waves-light">
                  <img class="activator" src="{{this.image.url}}">
              </div>
              <div class="card-content activator">
                <div class="nameFix">
                  <h3>{{this.name}}</h3>
                </div>
                <div>
                  <p>{{this.position}}</p>
                </div>
              </div>  
<!--          Uncomment to enable the "more info section" -->

              <div class="card-reveal">
                  <span class="card-title"><i class="material-icons right">close</i></span>
                <div class ="row rowFix addMarginTop75">
                  <div class="col l12">
                    <h3>{{this.name}}</h3>
                  </div>
                </div>
                <div class="row rowFix">
                  <div class="col l12 m12">
                    <p class="icon-text removeBottomMargin">{{this.major}}</p>
                  </div>
                </div>
                <div class="col l2">
                  <div class="horizontal_divider">
                  </div>
                </div>
                <div class="row">
                  <div class="col l12 m12">
                    <p class="icon-text">{{this.tier}}</p>
                  </div>
                </div>
                <div class="row rowFix">
                  <div class="col l12 m12">
                    <p class="icon-text">"{{this.quote}}"</p>
                  </div>
                </div>
              </div><!-- -->
            </div>
          </div>
          {{/each}}
        </div>
      </div>
    </div>
</template>
